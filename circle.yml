general:
  artifacts:
    - "app/build/outputs" # APKs, lint, pmd,...

machine:
  java:
    version: oraclejdk8
  environment:
    GRADLE_OPTS: "-Xmx2g"
    _JAVA_OPTIONS: "-Xms256m -Xmx1536m"
    CIRCLE_JDK_VERSION: oraclejdk8
    JAVA7_HOME: "/usr/lib/jvm/java-7-openjdk-amd64"
    JAVA8_HOME: "/usr/lib/jvm/jdk1.8.0"
    TERM: "dumb"
    ADB_INSTALL_TIMEOUT: "10"
  post:
    # Turn off unneeded services to free memory.
    - for service in "apache2" "beanstalkd" "cassandra" "couchbase-server" "couchdb" "docker" "elasticsearch" "memcached" "mongodb" "mysql" "neo4j-service" "postgresql" "puppet" "rabbitmq-server" "redis-server" "riak" "solr" "sphinxsearch" "zookeeper"; do sudo service $service stop; done


dependencies:
  pre:
    - mkdir "$ANDROID_HOME/licenses" || true
    - echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
    - for pack in  "platform-tools" "tools"; do echo y | android update sdk -u -a -t $pack ; done
    - if [ ! -e $ANDROID_HOME/build-tools/25.0.3 ]; then echo y | android update sdk -u -a -t "build-tools-25.0.3"; fi
  cache_directories:
    - /usr/local/android-sdk-linux/tools
    - /usr/local/android-sdk-linux/extras
    - /usr/local/android-sdk-linux/build-tools/25.0.3
    - ~/.android
  override:
    - ./gradlew dependencies


test:
  pre:
    - case $CIRCLE_NODE_INDEX in 0) ./gradlew assembleDebug ;; 1) ./gradlew check lint ;; esac:
        parallel: true
  override:
  post:
    # Copy the test results to the test results directory from container it was executed on.
    - if [ "$CIRCLE_NODE_INDEX" = "1" ] ; then cp -r app/build/reports $CIRCLE_TEST_REPORTS/ ; fi:
        parallel: true
